<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokémon Catch Sim</title>
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json">
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#B0E0E6">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/master-ball.png">

    <style>
        /* --- Core Layout --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #B0E0E6; /* Fallback */
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; /* Critical for swipe gestures */
        }

        #game-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 40%, #8BC34A 40%, #4CAF50 100%);
            overflow: hidden;
        }

        /* --- Scenery --- */
        .scenery-element {
            position: absolute;
            bottom: 40%; 
            z-index: 5;
            pointer-events: none;
        }
        .tree-left { left: -20px; width: 80px; height: 120px; background: #2E7D32; border-radius: 50% 50% 0 0; }
        .tree-right { right: -20px; width: 90px; height: 140px; background: #D84315; border-radius: 50% 50% 0 0; }
        .grass-patch {
            position: absolute;
            bottom: 20%;
            left: 20%;
            width: 100px;
            height: 20px;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
            pointer-events: none;
        }

        /* --- Pokemon --- */
        #pokemon-container {
            position: absolute;
            top: 30%; /* Fixed vertical position */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            z-index: 10;
            pointer-events: none; /* Let touches pass through to input layer */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #pokemon-info {
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: bold;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
        }

        #pokemon-sprite {
            width: 160px; /* High quality size */
            height: 160px;
            object-fit: contain;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));
            animation: idleFloat 3s infinite ease-in-out;
            transition: transform 0.2s, opacity 0.3s;
        }

        @keyframes idleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- Target Rings --- */
        #target-ring-box {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ring {
            position: absolute;
            border-radius: 50%;
            box-sizing: border-box;
        }
        #ring-outer {
            width: 150px;
            height: 150px;
            border: 4px solid rgba(255, 255, 255, 0.7);
        }
        #ring-inner {
            width: 150px;
            height: 150px;
            border: 4px solid; 
            /* Color set dynamically via JS */
            animation: shrinkRing 2s linear infinite;
        }
        @keyframes shrinkRing {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }

        /* --- The Ball --- */
        #pokeball {
            position: absolute;
            width: 70px;
            height: 70px;
            background-image: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 100;
            /* Centered at bottom initially */
            left: 50%;
            bottom: 50px; 
            transform: translate(-50%, 0);
            /* Transitions handled by JS for physics, CSS for state changes */
            pointer-events: none; /* Input handled globally */
        }
        
        .ball-spin {
            animation: spin 0.3s linear infinite;
        }
        @keyframes spin { 100% { transform: translate(-50%, 0) rotate(360deg); } }

        /* --- UI Overlay --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 200;
        }

        /* Inventory Buttons */
        .hud-btn {
            position: absolute;
            bottom: 20px;
            background: white;
            padding: 8px 12px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }
        #btn-berry { left: 20px; }
        #btn-ball { right: 20px; }
        
        .icon-small { width: 24px; height: 24px; }

        /* Menus (Berries/Balls) */
        .bottom-sheet {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            box-sizing: border-box;
            transform: translateY(110%);
            transition: transform 0.3s ease-out;
            pointer-events: auto;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            z-index: 300;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .bottom-sheet.open { transform: translateY(0); }
        .sheet-title { font-weight: bold; text-align: center; color: #555; text-transform: uppercase; }
        .item-row {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            background: #f5f5f5;
        }
        .item-row:active { background: #e0e0e0; }
        .item-icon { width: 40px; height: 40px; margin-right: 15px; }
        .item-details { flex: 1; }
        .item-name { font-weight: bold; font-size: 14px; }
        .item-count { font-size: 12px; color: #666; }

        /* Popups */
        #message-toast {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            text-align: center;
            white-space: nowrap;
        }

        #result-modal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 400;
        }
        .result-data { width: 80%; margin: 10px 0; font-size: 16px; display: flex; justify-content: space-between; }
        .btn-primary {
            background: #4CAF50; color: white; border: none; padding: 12px 30px;
            font-size: 18px; border-radius: 30px; margin-top: 20px;
        }

        /* Active Effects */
        #active-berry-indicator {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            display: none;
        }
        
        /* Animations */
        .shake-anim { animation: shake 1s cubic-bezier(.36,.07,.19,.97) 3; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-10deg); }
            20%, 80% { transform: translate3d(2px, 0, 0) rotate(10deg); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-10deg); }
            40%, 60% { transform: translate3d(4px, 0, 0) rotate(10deg); }
        }
        
        .catch-success { animation: catchPing 0.5s ease-out; }
        @keyframes catchPing { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
        
        .flee-anim { animation: flee 0.5s ease-in forwards; }
        @keyframes flee { to { transform: scale(0); opacity: 0; } }

    </style>
    <!-- Service Worker Logic -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }
    </script>
</head>
<body>

<div id="game-layer">
    <!-- Scenery -->
    <div class="scenery-element tree-left"></div>
    <div class="scenery-element tree-right"></div>
    <div class="grass-patch"></div>

    <!-- Pokemon -->
    <div id="pokemon-container">
        <div id="pokemon-info"></div>
        <div style="position: relative;">
            <img id="active-berry-indicator" src="" />
            <img id="pokemon-sprite" src="" />
            <div id="target-ring-box">
                <div id="ring-outer" class="ring"></div>
                <div id="ring-inner" class="ring"></div>
            </div>
        </div>
    </div>

    <!-- The Ball -->
    <div id="pokeball"></div>
</div>

<div id="ui-layer">
    <!-- Toast Message (Nice!, Great!, Escaped!) -->
    <div id="message-toast"></div>

    <!-- HUD Buttons -->
    <div id="btn-berry" class="hud-btn" onclick="openMenu('berry')">
        <img class="icon-small" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23D84315'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z'/></svg>">
        Berries
    </div>
    <div id="btn-ball" class="hud-btn" onclick="openMenu('ball')">
        <img id="current-ball-icon" class="icon-small" src="">
        Balls
    </div>

    <!-- Berry Menu -->
    <div id="menu-berry" class="bottom-sheet">
        <div class="sheet-title">Select a Berry</div>
        <div id="berry-list-container"></div>
        <button onclick="closeMenus()" style="padding:10px;">Cancel</button>
    </div>

    <!-- Ball Menu -->
    <div id="menu-ball" class="bottom-sheet">
        <div class="sheet-title">Select a Ball</div>
        <div id="ball-list-container"></div>
        <button onclick="closeMenus()" style="padding:10px;">Cancel</button>
    </div>

    <!-- Result Screen -->
    <div id="result-modal">
        <h1 id="result-title">Gotcha!</h1>
        <div id="result-content"></div>
        <button class="btn-primary" onclick="resetGame()">Next Pokémon</button>
    </div>
</div>

<script>
    // --- Data & Config ---
    const SPRITE_URL = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/";
    const ITEM_URL = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/";
    
    // Ensure these URLs are correct for the icons
    const ITEMS = {
        balls: {
            'Poke Ball': { img: 'poke-ball.png', rate: 0.0, qty: 10 },
            'Great Ball': { img: 'great-ball.png', rate: 0.1, qty: 10 },
            'Ultra Ball': { img: 'ultra-ball.png', rate: 0.2, qty: 10 },
            'Master Ball': { img: 'master-ball.png', rate: 100, qty: 1 }
        },
        berries: {
            'Razz Berry': { img: 'razz-berry.png', effect: 'catch', val: 0.1, qty: 10 },
            'Nanab Berry': { img: 'nanab-berry.png', effect: 'calm', val: 0.0, qty: 10 },
            'Pinap Berry': { img: 'pinap-berry.png', effect: 'candy', val: 0.0, qty: 10 }
        }
    };

    const POKEMON_DB = [
        { id: 25, name: 'Pikachu' }, { id: 1, name: 'Bulbasaur' },
        { id: 4, name: 'Charmander' }, { id: 7, name: 'Squirtle' },
        { id: 133, name: 'Eevee' }, { id: 143, name: 'Snorlax' },
        { id: 150, name: 'Mewtwo' }, { id: 584, name: 'Vanillish' }
    ];

    // --- State ---
    let state = {
        pokemon: null,
        activeBall: 'Poke Ball',
        activeBerry: null,
        phase: 'idle', // idle, holding, flying, catching, result
        xp: 0,
        candy: 0
    };

    // --- Physics Vars ---
    let input = { startX: 0, startY: 0, currentX: 0, currentY: 0, history: [], holding: false };
    let ballPhys = { x: 50, y: 10, scale: 1, rot: 0, vx: 0, vy: 0, spin: 0 }; // x/y in percentages or px
    let animationFrame;

    // --- Init ---
    function init() {
        spawnPokemon();
        updateInventoryUI();
        
        // GLOBAL INPUT LISTENERS (The "Rick Solo" Fix)
        const zone = document.getElementById('game-layer');
        
        // Touch events
        zone.addEventListener('touchstart', onInputStart, {passive: false});
        zone.addEventListener('touchmove', onInputMove, {passive: false});
        zone.addEventListener('touchend', onInputEnd, {passive: false});
        
        // Mouse events (for desktop debugging)
        zone.addEventListener('mousedown', onInputStart);
        window.addEventListener('mousemove', onInputMove);
        window.addEventListener('mouseup', onInputEnd);
    }

    function spawnPokemon() {
        const p = POKEMON_DB[Math.floor(Math.random() * POKEMON_DB.length)];
        state.pokemon = { ...p, cp: Math.floor(Math.random() * 2000) + 100 };
        state.activeBerry = null;
        state.phase = 'idle';
        
        // Visuals
        document.getElementById('pokemon-sprite').src = SPRITE_URL + state.pokemon.id + '.png';
        document.getElementById('pokemon-sprite').style.opacity = '1';
        document.getElementById('pokemon-sprite').classList.remove('flee-anim');
        document.getElementById('pokemon-info').innerText = `${state.pokemon.name} CP ${state.pokemon.cp}`;
        document.getElementById('active-berry-indicator').style.display = 'none';
        
        // Ring
        const ringColor = Math.random() > 0.5 ? '#FF0000' : '#FFA500'; // Red or Orange
        document.getElementById('ring-inner').style.borderColor = ringColor;
        document.getElementById('target-ring-box').style.display = 'flex';

        resetBall();
    }

    // --- Input Handling ---
    function onInputStart(e) {
        if (state.phase !== 'idle') return;
        
        const point = e.touches ? e.touches[0] : e;
        const rect = document.body.getBoundingClientRect();
        
        // Allow grabbing from anywhere in the bottom 40% of the screen
        const touchYPercent = ((point.clientY - rect.top) / rect.height) * 100;
        
        if (touchYPercent > 60) {
            e.preventDefault(); // Prevent scrolling
            state.phase = 'holding';
            input.holding = true;
            input.startX = point.clientX;
            input.startY = point.clientY;
            input.history = [];
            
            // Snap ball to finger immediately
            updateBallPosition(point.clientX, point.clientY);
            
            // Add slight scale up
            document.getElementById('pokeball').style.transition = 'transform 0.1s';
            ballPhys.scale = 1.2;
            renderBall();
        }
    }

    function onInputMove(e) {
        if (!input.holding || state.phase !== 'holding') return;
        e.preventDefault();
        
        const point = e.touches ? e.touches[0] : e;
        
        // Add to history for velocity calc
        const now = Date.now();
        input.history.push({ x: point.clientX, y: point.clientY, t: now });
        if (input.history.length > 5) input.history.shift(); // Keep last 5 frames
        
        // Visual update
        updateBallPosition(point.clientX, point.clientY);
        
        // Curve detection: Check X movement vs Y movement variance
        // Simple visual spin
        ballPhys.rot += (point.clientX - input.currentX) * 2;
        input.currentX = point.clientX;
        input.currentY = point.clientY;
        
        renderBall();
    }

    function onInputEnd(e) {
        if (!input.holding) return;
        input.holding = false;
        
        // Calculate Velocity
        const now = Date.now();
        const last = input.history[input.history.length - 1];
        const first = input.history[0];
        
        if (!last || !first || (now - last.t > 200)) {
            // Drop ball if holding too still
            resetBall();
            return;
        }

        const dt = last.t - first.t;
        const dx = last.x - first.x;
        const dy = last.y - first.y; // Negative is UP

        const velocityY = dy / dt; // pixels per ms
        
        // Threshold for throw
        if (velocityY < -0.5) { // Threshold for throwing UP
            throwBall(dx / dt, velocityY);
        } else {
            resetBall();
        }
    }

    function updateBallPosition(screenX, screenY) {
        const ball = document.getElementById('pokeball');
        // Center ball on finger
        ball.style.left = screenX + 'px';
        ball.style.top = screenY + 'px';
        ball.style.bottom = 'auto';
        ball.style.transform = `translate(-50%, -50%) scale(${ballPhys.scale}) rotate(${ballPhys.rot}deg)`;
    }

    function resetBall() {
        state.phase = 'idle';
        const ball = document.getElementById('pokeball');
        ball.style.transition = 'all 0.3s ease-out';
        ball.style.left = '50%';
        ball.style.top = 'auto';
        ball.style.bottom = '50px';
        ball.style.transform = 'translate(-50%, 0) scale(1) rotate(0deg)';
        ball.style.display = 'block';
        
        ballPhys = { scale: 1, rot: 0, vx: 0, vy: 0 };
    }

    // --- Physics Engine ---
    function throwBall(vx, vy) {
        if (ITEMS.balls[state.activeBall].qty <= 0) {
            showToast("Out of balls!");
            resetBall();
            return;
        }

        // Deduct ball
        ITEMS.balls[state.activeBall].qty--;
        updateInventoryUI();

        state.phase = 'flying';
        const ball = document.getElementById('pokeball');
        ball.style.transition = 'none'; // Physics takes over
        
        // Set Physics Initial State
        const rect = ball.getBoundingClientRect();
        let posX = rect.left + rect.width/2;
        let posY = rect.top + rect.height/2;
        
        // Spin factor (simplified)
        let curveX = vx * 20; 

        // Animation Loop
        let startTime = null;
        
        function fly(timestamp) {
            if (!startTime) startTime = timestamp;
            const progress = (timestamp - startTime);
            
            // Move Up (Linear + Gravity)
            posY += vy * 15; // Speed multiplier
            vy += 0.03; // Gravity
            
            // Move Sideways (Curve)
            posX += vx * 15;
            
            // Scale Down (Perspective)
            let scale = 1.2 - (progress / 800);
            if (scale < 0.3) scale = 0.3;

            // Render
            ball.style.left = posX + 'px';
            ball.style.top = posY + 'px';
            ball.style.transform = `translate(-50%, -50%) scale(${scale}) rotate(${progress}deg)`;

            // Hit Detection (Pokemon is roughly at top 30% of screen)
            const pokeElem = document.getElementById('pokemon-container');
            const pokeRect = pokeElem.getBoundingClientRect();
            const pokeCenterY = pokeRect.top + pokeRect.height/2;
            
            // Passed the pokemon plane?
            if (posY <= pokeCenterY + 20 && posY >= pokeCenterY - 20) {
                // Check X bounds
                if (posX >= pokeRect.left && posX <= pokeRect.right) {
                    checkHit(scale);
                    return; // Stop animation
                }
            }

            // Missed (went off screen or fell)
            if (posY < -50 || posY > window.innerHeight) {
                showToast("Miss!");
                setTimeout(resetBall, 500);
                return;
            }

            if (state.phase === 'flying') {
                requestAnimationFrame(fly);
            }
        }
        
        requestAnimationFrame(fly);
    }

    function checkHit(scale) {
        state.phase = 'catching';
        
        // Calculate Accuracy based on ring size
        const innerRing = document.getElementById('ring-inner');
        const outerRing = document.getElementById('ring-outer');
        const ratio = innerRing.offsetWidth / outerRing.offsetWidth; // 0 to 1
        
        let bonus = 1;
        let msg = "";
        
        if (ratio < 0.2) { msg = "Excellent!"; bonus = 2.0; }
        else if (ratio < 0.5) { msg = "Great!"; bonus = 1.5; }
        else if (ratio < 0.9) { msg = "Nice!"; bonus = 1.2; }
        
        if (msg) showToast(msg);
        
        // Hide Rings
        document.getElementById('target-ring-box').style.display = 'none';
        
        // Animate Ball Capture
        const ball = document.getElementById('pokeball');
        const pokeSprite = document.getElementById('pokemon-sprite');
        
        // Snap ball to center of pokemon
        const pokeRect = document.getElementById('pokemon-container').getBoundingClientRect();
        ball.style.top = (pokeRect.top + pokeRect.height/2) + 'px';
        ball.style.left = (pokeRect.left + pokeRect.width/2) + 'px';
        ball.style.transform = `translate(-50%, -50%) scale(0.6)`;
        
        // Suck pokemon in
        pokeSprite.style.transition = 'all 0.4s';
        pokeSprite.style.transform = 'scale(0)';
        pokeSprite.style.opacity = '0';
        
        setTimeout(() => {
            // Ball drops to ground
            ball.style.transition = 'all 0.5s ease-in';
            ball.style.top = (window.innerHeight * 0.7) + 'px'; // Ground level
            
            setTimeout(() => {
                // Shake Logic
                startShakeCheck(bonus);
            }, 500);
        }, 400);
    }

    function startShakeCheck(throwBonus) {
        const ball = document.getElementById('pokeball');
        let shakes = 0;
        
        function shake() {
            if (shakes >= 3) {
                // Caught!
                showResult(true, throwBonus);
                return;
            }
            
            // Roll calculation
            let rate = 0.3 + ITEMS.balls[state.activeBall].rate;
            if (state.activeBerry === 'Razz Berry') rate += 0.2;
            rate *= throwBonus;
            
            if (state.activeBall === 'Master Ball') rate = 999;

            if (Math.random() < rate) {
                // Success shake
                shakes++;
                ball.classList.add('shake-anim');
                ball.style.animation = 'none'; 
                ball.offsetHeight; /* trigger reflow */
                ball.style.animation = 'shake 0.8s';
                setTimeout(shake, 1000);
            } else {
                // Break out!
                ball.style.display = 'none';
                const pokeSprite = document.getElementById('pokemon-sprite');
                pokeSprite.style.transform = 'scale(1)';
                pokeSprite.style.opacity = '1';
                pokeSprite.classList.add('flee-anim'); // Actually it's an appear anim here reuse
                showToast("Broke free!");
                document.getElementById('target-ring-box').style.display = 'flex';
                state.activeBerry = null; // Berry consumed
                document.getElementById('active-berry-indicator').style.display = 'none';
                setTimeout(resetBall, 1500);
            }
        }
        shake();
    }

    function renderBall() {
        // Wrapper for requestAnimationFrame updates if needed
    }

    // --- UI & Systems ---
    function openMenu(type) {
        document.getElementById('menu-' + type).classList.add('open');
        renderInventory(type);
    }
    
    function closeMenus() {
        document.querySelectorAll('.bottom-sheet').forEach(el => el.classList.remove('open'));
    }

    function renderInventory(type) {
        const container = document.getElementById(type + '-list-container');
        container.innerHTML = '';
        const list = ITEMS[type === 'ball' ? 'balls' : 'berries'];
        
        for (const [name, data] of Object.entries(list)) {
            const div = document.createElement('div');
            div.className = 'item-row';
            div.onclick = () => {
                if (data.qty > 0) selectItem(type, name);
            };
            
            div.innerHTML = `
                <img src="${ITEM_URL + data.img}" class="item-icon">
                <div class="item-details">
                    <div class="item-name">${name}</div>
                    <div class="item-count">x${data.qty}</div>
                </div>
            `;
            if (data.qty === 0) div.style.opacity = 0.5;
            container.appendChild(div);
        }
    }

    function selectItem(type, name) {
        if (type === 'ball') {
            state.activeBall = name;
        } else {
            if (state.activeBerry) {
                showToast("Berry already active!");
                closeMenus();
                return;
            }
            ITEMS.berries[name].qty--;
            state.activeBerry = name;
            // Visual
            const ind = document.getElementById('active-berry-indicator');
            ind.src = ITEM_URL + ITEMS.berries[name].img;
            ind.style.display = 'block';
            showToast(name + " used!");
        }
        updateInventoryUI();
        closeMenus();
    }

    function updateInventoryUI() {
        const currentBallData = ITEMS.balls[state.activeBall];
        document.getElementById('current-ball-icon').src = ITEM_URL + currentBallData.img;
        document.getElementById('pokeball').style.backgroundImage = `url('${ITEM_URL + currentBallData.img}')`;
    }

    function showToast(msg) {
        const t = document.getElementById('message-toast');
        t.innerText = msg;
        t.style.opacity = 1;
        t.style.top = "40%";
        setTimeout(() => {
            t.style.opacity = 0;
            t.style.top = "45%";
        }, 1500);
    }

    function showResult(success, bonusMult) {
        const modal = document.getElementById('result-modal');
        const content = document.getElementById('result-content');
        modal.style.display = 'flex';
        
        if (success) {
            let xp = 100 * (bonusMult || 1);
            let c = 3;
            if (state.activeBerry === 'Pinap Berry') c = 6;
            
            xp = Math.floor(xp);
            state.xp += xp;
            
            document.getElementById('result-title').innerText = "Gotcha!";
            document.getElementById('result-title').style.color = "#4CAF50";
            content.innerHTML = `
                <div class="result-data"><span>XP Earned:</span> <b>+${xp}</b></div>
                <div class="result-data"><span>Candy:</span> <b>+${c}</b></div>
                <div class="result-data"><span>Stardust:</span> <b>+100</b></div>
            `;
        }
    }
    
    function resetGame() {
        document.getElementById('result-modal').style.display = 'none';
        spawnPokemon();
    }

    // Run
    window.onload = init;

</script>
</body>
</html>
